<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clarusway Survey</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="result.html">
        <div>
        <label for="name">Name</label>
        <br> <br>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
        </div>
        
        <div>
        <label for="surname">Surname</label>
        <br> <br>
        <input type="text" name="Surname" id="surname" placeholder="Enter your Surname" required>
        </div>

        <div>
            <label for="email">Email</label> <br><br>
            <input type="email" name="e-mail" id="email" placeholder="example@clarusway.com">
        </div>

        <div>
            <label for="role">Which option describes your current role</label> <br> <br>
            <select name="role" id="role">
                <option selected disabled>Select current role</option>
                <option value="Student">Student</option>
                <option value="Teacher">Teacher</option>
                <option value="full">Full Time</option>
                <option value="part">Part Time</option>
                <option value="learner">Full Time learner</option>
                <option value="not">not to say</option>
            </select>
        </div>

        <div>
            <p>Would you recommend Clarusway to a friend?</p>
            <input type="radio" name="radio" id="radio" value="definitely">
            <label for="radio">Definitely, Yes</label> <br> <br>        
            <input type="radio" name="radio" id="radio1" value="definitely">
            <label for="radio1">Maybe</label> <br> <br>   
            <input type="radio" name="radio" id="radio2" value="definitely">
            <label for="radio2">Not sure</label>  <br> <br>  
            <input type="radio" name="radio" id="radio3" value="definitely">
            <label for="radio3">Definitely, No</label>            
        </div>

        <div>
            <label for="improve">What would you like to see improved? (Check all that apply)</label>
            <br> <br>
            <input type="checkbox" name="Front-end" id="front-end">
            <label for="front-end">Front-end Projects</label>
            <br><br>
            <input type="checkbox" name="Back-End" id="back-end">
            <label for="back-end">Back-end Projects</label>
            <br><br>
            <input type="checkbox" name="Data Science" id="data-science">
            <label for="data-science">Data Science</label>
            <br><br>
            <input type="checkbox" name="Additional Courses" id="add">
            <label for="add">Additional Courses</label>
        </div>
                <br><br>
        <div>
            <label for="comment">Any comments or suggestions?</label> <br> <br>
            <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Enter your comment here...Thanxs for your commets...."></textarea>
            <input type="submit" value="submit">
        </div>
        
        
    </form>
</body>
</html>
